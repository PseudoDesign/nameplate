{% extends "kiosk/layout.html" %}
{% block content %}
    <div class="jumbotron">
        <h2>Select Room</h2>

        {% for room in rooms %}
            <form action="{% url 'set_room'  %}" method="post">
                {% csrf_token %}
                {{ room.form }}
                <button class="btn btn-lg btn-primary" type="submit">{{ room.name }}</button>
            </form><br>
        {% endfor %}

    </div>
{% endblock %}
