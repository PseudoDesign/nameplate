{% extends "kiosk/layout.html" %}
{% block content %}
    <div class="jumbotron">
        <h2>Select Room</h2>

        {% for room in rooms %}
            <form action="{% url 'set_room'  %}" method="post">
                {% csrf_token %}
                {{ room.form }}
                <input type="submit" value="{{ room.name }}" />
            </form><br>
        {% endfor %}

    </div>
{% endblock %}
